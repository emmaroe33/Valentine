<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’Œ Valentine?</title>
  <style>
    :root {
      --bg: #fff7fb;
      --card: #ffffff;
      --text: #1f2937;
      --pink: #ff4d6d;
      --pink-dark: #e63b5b;
      --shadow: 0 18px 40px rgba(0,0,0,.12);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe3ee, var(--bg));
      color: var(--text);
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 22px 18px 26px;
      text-align: center;
      position: relative;
    }

    .gif {
      width: min(320px, 75vw);
      height: auto;
      border-radius: 16px;
      display: block;
      margin: 6px auto 14px;
      user-select: none;
      -webkit-user-drag: none;
    }

    h1 {
      margin: 8px 0 14px;
      font-size: clamp(22px, 4vw, 30px);
      font-weight: 800;
      letter-spacing: .2px;
    }

    .buttons {
      height: 86px; /* gives the NO button room to run */
      position: relative;
      margin-top: 12px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .08s ease;
      touch-action: manipulation;
      user-select: none;
    }

    button:active { transform: scale(0.98); }

    #yesBtn {
      background: var(--pink);
      color: white;
      box-shadow: 0 10px 18px rgba(255, 77, 109, .25);
    }
    #yesBtn:hover { background: var(--pink-dark); }

    /* NO button is absolutely positioned so we can move it */
    #noBtn {
      position: absolute;
      left: 58%;
      top: 12px;
      background: #f3f4f6;
      color: #111827;
    }

    .result {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 700;
      color: var(--pink-dark);
      display: none;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <!-- Replace src with your own GIF link or file path -->
    <img class="gif" id="gif"
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      alt="cute gif" />

    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="result" id="result">
      YAYYYYY ðŸ’ž<br>
      whyd it take you so long bruh.
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playArea = document.getElementById("playArea");
    const result = document.getElementById("result");

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep the button fully inside the play area
      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${clamp(x, 0, maxX)}px`;
      noBtn.style.top  = `${clamp(y, 0, maxY)}px`;
    }

    // Desktop: runs away when cursor gets near
    noBtn.addEventListener("mousemove", moveNoButton);
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: runs away when they try to tap
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Also: if they tap anywhere near the NO button area on mobile, it scoots
    playArea.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      const btnRect = noBtn.getBoundingClientRect();
      const dx = Math.abs(t.clientX - (btnRect.left + btnRect.width / 2));
      const dy = Math.abs(t.clientY - (btnRect.top + btnRect.height / 2));
      if (dx < 90 && dy < 60) moveNoButton();
    }, { passive: true });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.textContent = "ðŸ’– YES ðŸ’–";
      yesBtn.disabled = true;

      // Optional: confetti link or redirect
      // window.location.href = "https://example.com";
    });

    // Start with a slightly random NO position
    moveNoButton();
  </script>
</body>
</html>
