<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’˜ Valentine?</title>

  <style>
    :root {
      --bg: #fff7fb;
      --card: #ffffff;
      --text: #1f2937;
      --pink: #ff4d6d;
      --pink-dark: #e63b5b;
      --shadow: 0 18px 40px rgba(0,0,0,.12);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe3ee, var(--bg));
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 22px 18px 28px;
      text-align: center;
      position: relative;
    }

    .gif {
      width: min(320px, 75vw);
      border-radius: 16px;
      margin: 6px auto 14px;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    h1 {
      margin: 8px 0 14px;
      font-size: clamp(22px, 4vw, 30px);
      font-weight: 800;
    }

    .buttons {
      height: 90px;
      position: relative;
      margin-top: 12px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }

    #yesBtn {
      background: var(--pink);
      color: white;
      box-shadow: 0 10px 18px rgba(255, 77, 109, .25);
    }

    #yesBtn:hover {
      background: var(--pink-dark);
    }

    #noBtn {
      position: absolute;
      left: 58%;
      top: 14px;
      background: #f3f4f6;
      color: #111827;
    }

    /* FUN ANIMATIONS */
    @keyframes flip {
      from { transform: rotate(0deg); }
      to { transform: rotate(180deg); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .flip {
      animation: flip 0.35s ease forwards;
    }

    .shake {
      animation: shake 0.3s ease;
    }

    .result {
      display: none;
      margin-top: 16px;
      font-size: 18px;
      font-weight: 700;
      color: var(--pink-dark);
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Replace GIF link if you want -->
    <img class="gif" src="gif.gif" alt="Cute gif">

    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="result" id="result">
      YAYYYYY ðŸ’ž<br />
      As you should BRUH
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playArea = document.getElementById("playArea");
    const result = document.getElementById("result");

    let flipped = false;

    function moveNoButton() {
      const area = playArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width;
      const maxY = area.height - btn.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // teleport
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // flip
      if (!flipped) {
        noBtn.classList.add("flip");
        flipped = true;
      } else {
        noBtn.classList.remove("flip");
        flipped = false;
      }

      // shake
      noBtn.classList.remove("shake");
      void noBtn.offsetWidth;
      noBtn.classList.add("shake");

      // change text
      const phrases = ["Nope ðŸ˜Œ", "Nice try", "Absolutely not", "HAHA no", "ðŸ’€"];
      noBtn.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);

    // Mobile
    noBtn.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        moveNoButton();
      },
      { passive: false }
    );

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.textContent = "ðŸ’– YES ðŸ’–";
      yesBtn.disabled = true;
    });

    // Start with chaos immediately
    moveNoButton();
  </script>
</body>
</html>
